apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// This block is necessary for React Native configuration
react {
    autolinkLibrariesWithApp()
}

// Enable Proguard for release builds
def enableProguardInReleaseBuilds = false

// Use the default JavaScriptCore (JSC) variant
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.pdfscanner"
    defaultConfig {
        applicationId "com.pdfscanner"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // In production, use a custom keystore for signing
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // Add assets configuration for react-native-vector-icons
    sourceSets {
        main {
            assets.srcDirs += '../../node_modules/react-native-vector-icons/Fonts'
        }
    }
}

dependencies {
    // React Native dependencies
    implementation("com.facebook.react:react-android")

    // Include Hermes if enabled
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Apply fonts.gradle for react-native-vector-icons
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
